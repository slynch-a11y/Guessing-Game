<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
     <!-- Bootstrap and CSS here-->
     <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="base">
        <div id='app' class='center container'>

            <div id='headers'>
                <br>
              <h1 id='title'>Play the Guessing Game!</h1>
              <h3 id='subtitle'>Guess a number between 1-100!</h3>
            </div>

          <div id='main'>
            <div id='input-parent'>
              <input id='players-input' class="center" placeholder="#" maxlength='3'></input>
              <button id='submit' class="btn btn-primary btn-lg">Go!</button>
            </div>

              <div id='guesses'>
                <ul id='guess-list'>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                  <li class='guess'>-</li>
                </ul>
              </div>

            <div id="menu-btns">
              <button id='reset' class="btn btn-default btn-lg">Reset</button>
              <button id='hint' class="btn btn-default btn-lg">Hint</button>
            </div>
          </div>
        </div>
    </div>
        <div id='footer' class="center">
          <div class="row">
            <div class='col-sm-4'>
              <img src='fa-logo@2x.png'></img>
            </div>

            <div class='col-sm-4'>
              <h4>Project by Sarah E. Lynch</h4>
            </div>

            <div class='col-sm-4'>
              <img src='grace_hopper_academy.png'></img>
            </div>


          </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <script type="text/javascript" src = "GuessingGame.js"></script>

      </body>


    </html>
